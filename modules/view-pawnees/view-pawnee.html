<section layout="row">
    <md-sidenav ng-include="'/modules/sidenav-topnav/sidenav.html'" class="md-sidenav-left" md-component-id="left" md-whiteframe="4"
        ng-controller="topBarController">

        </md-sidenav>

        <md-content layout="column" flex>
            <div layout="row" layout-align="top center" layout-wrap>
                <h1>
                    All Pawnees
                </h1>
            </div>
            <div layout="row" layout-wrap >
                <div flex-xs=100 flex-sm=50 flex-md=50 flex-lg=33 flex-xl="25" ng-repeat="(key,pawnee) in pawnees">
                    <md-card>
                        <md-card-title>
                            <md-card-title-text>
                                <md-truncate class="md-headline">
                                    {{pawnee.name.firstName}} {{pawnee.name.midleName[0]}} {{pawnee.name.lastName}}
                                </md-truncate>
                                <span class="md-subhead">{{pawnee.id}}</span>
                            </md-card-title-text>
                            <md-card-title-media>
                                <div class="md-media-sm card-media"><i class="material-icons" style="font-size: 72px">account_circle</i></div>
                            </md-card-title-media>
                        </md-card-title>
                        <md-card-actions layout="row" layout-align="end center">
                            <md-button class="md-primary md-raised md-hue-1" ng-click="showViewStudentDialog('student-view',student,key)">View Details</md-button>
                            <md-button class="md-warn md-raised md-hue-1">View Transactions</md-button>
                        </md-card-actions>
                    </md-card>
                </div>

            </div>

        </md-content>
</section>
