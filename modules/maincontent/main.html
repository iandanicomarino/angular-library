<section layout="row">
  <md-sidenav ng-include="'/modules/sidenav-topnav/sidenav.html'" class="md-sidenav-left" md-component-id="left" md-whiteframe="4"
    ng-controller="topBarController">

    </md-sidenav>

    <md-content flex layout-padding>

      <div layout="column" layout-align="top center">
        <md-card>
          <img ng-src="{{config.imgURL}}" style="width: 300px; height: auto" class="md-card-image" alt="Logo goes here.">
          <md-card-content align="center">
            <h2>{{config.pawnshopName}}</h2>
            <p>"We got you covered."</p>
          </md-card-content>
        </md-card>
        

        

    </md-content>
    <md-select ng-model="filterBy" style="height: 40px;">
        <md-option><em>None</em></md-option>
        <md-option ng-repeat="value in ['monthly','daily','yearly']" ng-value="value">
        {{value}}
        </md-option>
    </md-select>
    <div  flex=80>
          <canvas id="myChart"></canvas>
      </div>
        
</section>
