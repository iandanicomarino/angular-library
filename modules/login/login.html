<div class="row">
<img src="https://s-media-cache-ak0.pinimg.com/originals/0a/cd/50/0acd5002683fbcf2b720004f201ee530.jpg" class="img-responsive center-block" alt="">
<div class="col-xs-12 col-sm-10 col-md-6 col-sm-offset-1 col-md-offset-3" align="center">       
        <md-input-container>
            <label>Email</label>
            <input ng-model="user.email" type="email">
        </md-input-container>

         <md-input-container>
            <label>Password</label>
            <input ng-model="user.password" type="password">
        </md-input-container>
</div>
<div class="col-xs-12 col-sm-10 col-md-6 col-sm-offset-1 col-md-offset-3" align="center">
        <md-button class="md-raised md-primary" ng-click="login(user)">Login</md-button>
</div>
</div>
